<div class="container">
<div class="row">
<div class="col-12">        
<div class="list-group">
{% if upcoming|length > 0 %}

    {% for event in upcoming %}
    <div class="list-group-item border">
        <p>{{ event.event_name }}</p>
        <p>{{ event.event_descr }}</p>
        <p>{{ event.location }}</p>
        <!-- <p class="link" id="see-{{ event.id }}">See on map</p>
        <script type="text/javascript">
            document.$("#see-{{ event.id }}").click(function() {
                map.setCenter([{{ event.lng }}, {{ event.lat }} ]);
            });
        </script> -->
    </div>
    {% endfor %}

{% else %}
    <li class="list-group-item text-danger">No upcoming events</li>
{% endif %}
</div>
</div>
</div>
</div>
