<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock title%}

{% block content %}
<!-- Header -->
<div class="navbar navbar-dark bg-dark shadow-sm">
  <div class="container">
    <h1 class='container blue' style='text-align:center; color: white;'>Pickup<sup style='font-size:14px'>TM</sup></h1>
  </div>
</div>

<!-- Login Form -->
<form class='form-signin' method="post">
  {% csrf_token %}
  <div class="container" style="margin-top: 10%">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 text-center">
        {{ form.username|as_crispy_field }}
      </div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 text-center">
        {{ form.password|as_crispy_field }}
      </div>
    </div>
      <div class="col-9 text-right">
        <a href="{% url 'password_reset' %}">Forgot Password?</a><br>
      </div>
    <div class="text-center">
      <button class='btn btn-primary' type="submit">Login</button>
    </div>
  </div>
</form>
    <div class="text-center" style="margin-top: 2%">
        <a href="{% url 'signup' %}">New to Pickup? Make a new account here!</a>
    </div>
{% endblock content %}
