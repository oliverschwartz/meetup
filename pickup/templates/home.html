<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
	Hi {{ user.username }}!
	<p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
	<div class="w3 container w3-auto w3-indigo">
		<p>You are not logged in</p>
  		<a href="{% url 'login' %}">login</a>
  	</div>
{% endif %}
{% endblock %}
