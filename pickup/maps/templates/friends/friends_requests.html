<div class="container">
<div class="row">
<div class="col-12">
<div class="list-group">
{% if friend_requests|length > 0 %}
    {% for request in friend_requests %}
    <div class="list-group-item border">
        <p>{{ request.from_user.first_name }} {{ request.from_user.last_name }}</p>
        <p>{{ user.username }}</p>
        <button id='send-to-{{request.from_user.username}}' class='btn btn-primary accept'>Accept</button>
        <button id='send-to-{{request.from_user.username}}' class='btn btn-primary reject'>Reject</button>
    </div>
    {% endfor %}

{% else %}
    <li class="list-group-item text-danger">You currently have no friend requests</li>
{% endif %}
</div>
</div>
</div>
</div>
