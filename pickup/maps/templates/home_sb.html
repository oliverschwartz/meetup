{% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

{% block sidebar-content %}
    <div class='container'>
        <div class="row">
            <div class="col text-center text-light">
                <h2 style="font-family: courier;">Pickup</h2>
            </div>
        </div>
    </div>
        
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="list-group" id="list-tab" role="tablist">
                    <p class="list-group-item active border link home_sb_link list-group-item-action" data-toggle="list" role="tab">Home</p>
                    <a href="{% url 'logout' %}" class="border list-group-item link active" role="tab">Logout</a>

                    <p id="add_event_link" class="list-group-item link home_sb_link list-group-item-action active border" role="tab">Add an event</p>
                    <p id="search_events" class="list-group-item link home_sb_link list-group-item-action active border" role="tab">Search for events</p>
                </div>
            </div>
        </div>
    </div>
{% endblock sidebar-content %}
