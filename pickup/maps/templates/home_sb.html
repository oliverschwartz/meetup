{% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

{% block sidebar-content %}
    <div class='container'>
        <div class="row">
            <div class="col text-center text-dark">
                        <h2 style="font-family: Baskerville; margin-top: 5%; color:#ea7400">Meet-up</h2>
            </div>
        </div>
    </div>
        
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="list-group body list-group-flush">
                    <p class="list-group-item  home_sb_link btn" role="tab">Home</p>

                    <p id="friends_sb_link" class="list-group-item btn" role="tab">Friends</p>
